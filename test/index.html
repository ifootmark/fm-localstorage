<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fm-localstorage</title>
    <link rel="stylesheet" href="../dist/css.min.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-brand">
                fm-localstorage
            </div>
        </div>
    </div>
    <div class="icontainer">

        <div class="mt50">
            <span>品牌名称：</span><input type="text" placeholder="品牌名称" id="brandName" />
            <span>品牌编码 ：</span><input type="text" placeholder="品牌编码" id="brandCode" />
            <span>备注 ：</span><input type="text" placeholder="备注" id="remark" />
            <input type="button" value="Add" class="v-add" />
        </div>

        <div class="ift-tbl mt10 v-brand-list" style="display: none;">
            <div class="mt50 mb10">
                <a href="javascript:void(0);" class="v-clear">清空数据</a>
            </div>
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>品牌名称</th>
                        <th>品牌编码</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>           
        </div>
    </div>
    <script type="text/html" id="listtpl">
        {{each list as value index}}
            <tr>
                <td>{{index+1}}</td>
                <td>{{value.brandName}}</td>
                <td>{{value.brandCode}}</td>
                <td>{{value.remark}}</td>
                <td class="text-center"><a href="javascript:void(0);" tag-name="{{value.brandName}}" class="v-del">删除</a></td>
            </tr>
        {{/each}}
    </script>
	<script src="../lib/jquery-2.2.0.min.js"></script>
    <script src="../lib/template.js"></script>
    <script src="../dist/test.localstorage.min.js"></script>
    <!-- <script src="../dist/fm-localstorage.min.js"></script>
    <script src="../lib/test.localstorage.js"></script> -->
</body>
</html>
